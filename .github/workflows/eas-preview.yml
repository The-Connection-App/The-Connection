name: EAS Preview
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/*'

jobs:
  eas-preview:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN || '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10.18.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install deps (root)
        run: pnpm install

      - name: Install deps (mobile)
        run: pnpm -C apps/mobile install

      - name: Install EAS CLI
        run: pnpm add -g eas-cli

      - name: Configure Expo (login or token)
        run: |
          if [ -n "$EXPO_TOKEN" ]; then
            echo "EXPO_TOKEN provided; Expo CLI will authenticate with this token."
            echo "Writing token to ~/.easrc for EAS CLI."
            printf 'eas.token=%s\n' "$EXPO_TOKEN" > "$HOME/.easrc"
          else
            echo "EXPO_TOKEN not set; cannot authenticate EAS CLI."
            echo "Please add the EXPO_TOKEN secret at https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi

      - name: Build iOS Preview
        run: pnpm -C apps/mobile exec eas build --platform ios --profile preview --non-interactive

      - name: Build Android Preview
        run: pnpm -C apps/mobile exec eas build --platform android --profile preview --non-interactive
